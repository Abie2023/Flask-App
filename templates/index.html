		<script>
			if (localStorage.getItem("name") == null) {
				Swal.fire({
					title: 'Welcome!',
					text: 'Please enter your name',
					input: 'text',
					inputAttributes: {
						autocapitalize: 'off'
					},
					showCancelButton: false,
					confirmButtonText: 'Submit',
					showLoaderOnConfirm: true,
					preConfirm: (name) => {
						localStorage.setItem("name", name);
						document.getElementById("greeting").innerHTML = "Hello " + name;
					},
					allowOutsideClick: () => !Swal.isLoading()
				});
				console.log(localStorage.getItem("name") + " is null");
			} else {
				console.log(localStorage.getItem("name") + " is not null");
				document.getElementById("greeting").innerHTML = " <i class='fa fa-user'></i> Hello " + localStorage.getItem("name");
			}
		
			var incomeElement = document.getElementById("income");
			var expenseElement = document.getElementById("expense");
			var balanceElement = document.getElementById("balance");
			var currentMonthStats = JSON.parse(localStorage.getItem(new Date().toLocaleDateString('default', { month: 'long' }))) || {
				income: 0,
				expense: 0,
				balance: 0
			};
		
			incomeElement.innerHTML = "Income: " + currentMonthStats.income;
			expenseElement.innerHTML = "Expense: " + currentMonthStats.expense;
			balanceElement.innerHTML = "Balance: " + (currentMonthStats.income - currentMonthStats.expense);
		
			const elements = document.getElementsByClassName("badge");
			for (let i = 0; i < elements.length; i++) {
				elements[i].innerHTML = "<span>" + new Date().toLocaleString('default', { month: 'long' }) + "</span>";
			}
		</script>
		
		<script>
			function clearAllTransactions() {
				localStorage.clear();
				alert('All transactions have been cleared.');
				location.reload();
			}
		
			if (localStorage.getItem("January") == null) {
				setDataForPreviousMonths();
			}
		
			google.charts.load('current', { 'packages': ['corechart'] });
			google.charts.setOnLoadCallback(drawChart);
		
			function drawChart() {
				try {
					const currentMonthStats = JSON.parse(localStorage.getItem(new Date().toLocaleDateString('default', { month: 'long' }))) || {
						income: 0,
						expense: 0,
						balance: 0
					};
		
					if (currentMonthStats.income === 0 || currentMonthStats.expense === 0) {
						document.getElementById('pie_chart').innerHTML = '<p>No data available! Enter Income and Expense</p>';
						return;
					}
		
					const chartData = [
						['Category', 'Amount'],
						['Income', currentMonthStats.income],
						['Expense', currentMonthStats.expense]
					];
		
					var data = google.visualization.arrayToDataTable(chartData);
		
					var options = {
						title: 'Income vs Expense',
					};
		
					var chart = new google.visualization.PieChart(document.getElementById('pie_chart'));
					chart.draw(data, options);
				} catch (error) {
					console.error('Error drawing chart:', error);
				}
			}
		</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <style>
        #chatIcon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #chatIcon:hover {
            background-color: #0056b3;
        }

        #chatIcon i {
            font-size: 24px;
        }

        /* Chatbot modal styles */
        #chatbotModal {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 80px;
            width: 300px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 9999;
        }

        .chat-content {
            height: calc(100% - 40px);
            overflow-y: auto;
            padding: 10px;
        }

        .chat-input {
            height: 40px;
            width: calc(100% - 20px);
            border: none;
            outline: none;
            padding: 5px 10px;
            border-top: 1px solid #ccc;
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 0 0 10px 10px;
        }

        .message {
            margin-bottom: 10px;
        }

        .user-message {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 10px;
            text-align: right;
        }

        .chatbot-message {
            background-color: #007bff;
            color: #fff;
            border-radius: 10px;
            padding: 10px;
            text-align: left;
        }

        #sendButton {
            width: 60px;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            position: absolute;
            bottom: 0;
            right: 0;
            border-radius: 0 10px 0 0;
        }
    </style>
</head>
<body>

<div id="chatIcon" onclick="toggleChatbot()">
    <i class="fas fa-comment-alt"></i>
</div>

<div id="chatbotModal">
    <div class="chat-content">
        <p>Welcome to the Personal Finance Tracker Chatbot!</p>
    </div>
    <input type="text" class="chat-input" id="userInput" placeholder="Type your message...">
    <button id="sendButton">Send</button>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<script>
    function toggleChatbot() {
        const chatbotModal = document.getElementById('chatbotModal');
        chatbotModal.style.display = chatbotModal.style.display === 'block' ? 'none' : 'block';
    }

    function addUserMessage(message) {
        const chatContent = document.querySelector('.chat-content');
        const userDiv = document.createElement('div');
        userDiv.className = 'message user-message';
        userDiv.innerText = message;
        chatContent.appendChild(userDiv);
        chatContent.scrollTop = chatContent.scrollHeight;
    }

    function addChatbotMessage(message) {
        const chatContent = document.querySelector('.chat-content');
        const chatbotDiv = document.createElement('div');
        chatbotDiv.className = 'message chatbot-message';
        chatbotDiv.innerText = message;
        chatContent.appendChild(chatbotDiv);
        chatContent.scrollTop = chatContent.scrollHeight;
    }

    function handleUserInput() {
        const userInput = document.getElementById('userInput');
        const message = userInput.value.trim();
        if (message !== '') {
            addUserMessage(message);
            userInput.value = '';
            setTimeout(() => {
                const response = getChatbotResponse(message);
                addChatbotMessage(response);
            }, 500);
        }
    }

    function getChatbotResponse(userMessage) {
        const responses = {
            'hi': 'Hello! How can I assist you today?',
            'how are you': 'I am just a chatbot, but thanks for asking!',
            'goodbye': 'Goodbye! Have a great day!',
			'what was my expense in march?':'sir please check in the graph available on the home page',
            'hello': 'Hello! How can I assist you today?',
			'income': 'how can I help you regarding that?'
        };
        const lowerCaseMessage = userMessage.toLowerCase();
        return responses[lowerCaseMessage] || 'Sorry, I don\'t understand.';
    }

    const sendButton = document.getElementById('sendButton');
    sendButton.addEventListener('click', handleUserInput);
    const userInput = document.getElementById('userInput');
    userInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            handleUserInput();
        }
    });
</script>

</body>
</html>
